<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-MEN</title>
</head>

<body>
  <header class="cabecalho"></header>

  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo">Selecione um personagem</h1>
      <u1 class="lista-de-personagens">

        <li class="personagem" id="ciclope">
          <img src="./src/images/card-ciclope.jpg"
           alt="Personagem ciclope">
        </li>
        
        <li class="personagem" id="jean-grey">
          <img src="./src/images/card-jean-grey.jpg"
           alt="Personagem jean-grey">
        </li>

        <li class="personagem" id="tempestadede">
          <img src="./src/images/card-tempestade.jpg" 
          alt="Personagem tempestade">
        </li>

        <li class="personagem" id="vampita">
          <img src="./src/images/card-vampira.jpg" 
          alt="Personagem  vampira">
        </li>

        <li class="personagem" id="wolverine">
          <img src="./src/images/card-wolverine.jpg" 
          alt="Personagem wolverine">
        </li>

        <li class="personagem" id="noturno">
          <img src="./src/images/card-noturno.jpg" 
          alt="Personagem noturno">
        </li>

        <li class="personagem" id="magneto">
          <img src="./src/images/card-magneto.jpg" 
          alt="Personagem magneto">
        </li>
      </u1>

    </section>
    <section class="personagem-selecionado"></section>
  </main>
</body>

</html>
